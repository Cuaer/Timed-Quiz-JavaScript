<!DOCTYPE html>
<html lang="en-us">

<!--Head-->

<head>
   <title>Timed Quiz on JavaScript</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<!--Body-->
<body>
    <!--Header-->
    <header>
        <!--Quiz name and instructions-->
        <h1>JavaScript</h1>
        <p class="visible">Click the "Start" button to start the quiz</p>
    </header>

    <!--Nav--> 
    <nav>
        <!--No Nav bar but left this here in case time permits-->
    </nav>

    <!--Start Button-->
    <div id="start-button" class="visible">
        <button id="start">Start</button>
    </div>
    
    <!-- Main Area-->
    <main>
        <!--Question and answer display area-->
        <div id="question-container" class="hidden">
            <h2 id="question-display"></h2> <!--To display question within header formatting-->
                <div id="answer-container">
                    <ul>
                        <li><button id="optionA" class="answer"></button></li>
                        <li><button id="optionB" class="answer"></button></li>
                        <li><button id="optionC" class="answer"></button></li>
                        <li><button id="optionD" class="answer"></button></li>
                    </ul>

                    
                </div>
        </div>
        <!--Timer Section containing the timer-->
        <div id="timer-counter" class="hidden"> second(s) left!</div>
        
        <!--End Game and High Score tracker-->
        <div id="game-Over-Screen" class="hidden">
            <h3>You received a score of</h3>
            <p id="userScore">!</p>
            <!--Hidden High Score Input Section upon 'Game Over'-->
            <textarea id="name-input" alt="Type your name here!"></textarea>
            <button id="submit-button">Submit</button>
        </div>    
    </main>

    <footer class="hidden">
        Made with ‚ù§, CSS, and JavaScript
    </footer>
    
    <!--JavaScript file source location-->
    <script src="./script.js"></script>

</body>
</html>
